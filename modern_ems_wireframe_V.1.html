                            if (confirm(`Are you sure you want to delete ${doc.name}?`)) {
                              alert(`${doc.name} deleted (Simulated)`);
                            }
                          }}
                        >
                          üóëÔ∏è
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const { t } = useTranslation();
      const [activeView, setActiveView] = useState("dashboard");
      const [selectedEmployee, setSelectedEmployee] = useState(null);
      const [showNotifications, setShowNotifications] = useState(false);
      const notificationPanelRef = useRef(null);
      const notificationButtonRef = useRef(null);

      const [notifications, setNotifications] = useState([
        { id: 1, message: "New leave request from Mike Chen", time: "5m ago", read: false },
        { id: 2, message: "Document upload by Lisa Wang approved", time: "1h ago", read: false },
        { id: 3, message: "System update available", time: "1d ago", read: true },
      ]);

      const unreadNotificationsCount = notifications.filter(n => !n.read).length;

      const toggleNotifications = () => {
        setShowNotifications(!showNotifications);
      };

      const markAsRead = (id) => {
        setNotifications(notifications.map(n => 
          n.id === id ? { ...n, read: true } : n
        ));
      };

      return (
        <div className="flex min-h-screen bg-gray-50">
          <Sidebar activeView={activeView} setActiveView={setActiveView} />
          
          <div className="flex-1 min-h-screen">
            {/* Top Header */}
            <div className="bg-white border-b border-gray-200 px-8 py-4">
              <div className="flex justify-between items-center">
                <div className="flex items-center space-x-4">
                  <h1 className="text-xl font-semibold text-gray-800">
                    {activeView === 'dashboard' && t('dashboard')}
                    {activeView === 'employees' && t('employeeManagementHeader')}
                    {activeView === 'profile' && t('employeeProfileHeader')}
                    {activeView === 'reports' && t('reportsHeader')}
                    {activeView === 'settings' && t('settings')}
                  </h1>
                </div>
                
                <div className="flex items-center space-x-4">
                  <select
                    className="border border-gray-300 rounded-lg px-3 py-2 text-sm"
                    onChange={(e) => i18next.changeLanguage(e.target.value)}
                  >
                    <option value="en">üá∫üá∏ English</option>
                    <option value="si">üá±üá∞ ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</option>
                  </select>
                  
                  <div className="relative">
                    <button 
                      className="p-2 text-gray-400 hover:text-gray-600"
                      onClick={toggleNotifications}
                    >
                      <span className="text-xl">üîî</span>
                      {unreadNotificationsCount > 0 && (
                        <span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-xs text-white flex items-center justify-center">
                          {unreadNotificationsCount}
                        </span>
                      )}
                    </button>
                    {showNotifications && (
                      <div className="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg py-2 z-10">
                        <h3 className="text-lg font-semibold text-gray-800 px-4 py-2">{t('notifications')}</h3>
                        {notifications.length === 0 ? (
                          <p className="text-gray-500 px-4 py-2">{t('noNewNotifications')}</p>
                        ) : (
                          notifications.map(notification => (
                            <div 
                              key={notification.id} 
                              className={`flex items-center justify-between px-4 py-3 hover:bg-gray-100 cursor-pointer ${notification.read ? 'text-gray-500' : 'font-medium text-gray-800'}`}
                              onClick={() => markAsRead(notification.id)}
                            >
                              <div>
                                <p className="text-sm">
                                  {notification.id === 1 && t('newLeaveRequest')}
                                  {notification.id === 2 && t('documentUploadApproved')}
                                  {notification.id === 3 && t('systemUpdateAvailable')}
                                </p>
                                <p className="text-xs text-gray-400">{notification.time}</p>
                              </div>
                              {!notification.read && (
                                <span className="w-2 h-2 bg-blue-500 rounded-full"></span>
                              )}
                            </div>
                          ))
                        )}
                        <div className="border-t border-gray-200 mt-2 pt-2 px-4">
                          <button className="w-full text-blue-600 text-sm hover:text-blue-800">{t('viewAllNotifications')}</button>
                        </div>
                      </div>
                    )}
                  </div>
                  
                  <div className="w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white">
                    A
                  </div>
                </div>
              </div>
            </div>

            {/* Main Content */}
            <div className="flex-1">
              {activeView === "dashboard" && <Dashboard />}
              {activeView === "employees" && (
                <EmployeeList 
                  setSelectedEmployee={setSelectedEmployee} 
                  setActiveView={setActiveView} 
                />
              )}
              {activeView === "profile" && selectedEmployee && (
                <EmployeeProfile 
                  employee={selectedEmployee} 
                  setActiveView={setActiveView} 
                />
              )}
              {activeView === "reports" && (
                <div className="p-8">
                  <div className="employee-card p-6 rounded-xl">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">{t('reportsSectionTitle')}</h2>
                    <p className="text-gray-600 mb-6">{t('reportsSectionDescription')}</p>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                      {/* Monthly Leave Report */}
                      <div className="bg-blue-50 p-6 rounded-xl card-hover flex flex-col items-center text-center">
                        <div className="text-5xl mb-3">üóìÔ∏è</div>
                        <h3 className="text-xl font-semibold text-gray-800 mb-2">{t('monthlyLeaveReport')}</h3>
                        <p className="text-gray-600 text-sm mb-4">{t('monthlyLeaveReportDesc')}</p>
                        <button className="btn-primary text-white px-4 py-2 rounded-lg text-sm">
                          {t('generateReport')}
                        </button>
                      </div>

                      {/* Total Employee Report */}
                      <div className="bg-green-50 p-6 rounded-xl card-hover flex flex-col items-center text-center">
                        <div className="text-5xl mb-3">üë•</div>
                        <h3 className="text-xl font-semibold text-gray-800 mb-2">{t('totalEmployeeReport')}</h3>
                        <p className="text-gray-600 text-sm mb-4">{t('totalEmployeeReportDesc')}</p>
                        <button className="btn-primary text-white px-4 py-2 rounded-lg text-sm">
                          {t('generateReport')}
                        </button>
                      </div>

                      {/* Placeholder for more reports */}
                      <div className="bg-gray-50 p-6 rounded-xl card-hover flex flex-col items-center text-center border border-gray-200 border-dashed">
                        <div className="text-5xl mb-3 text-gray-400">‚ûï</div>
                        <h3 className="text-xl font-semibold text-gray-600 mb-2">{t('addNewReport')}</h3>
                        <p className="text-gray-500 text-sm mb-4">{t('clickToCreateCustomReport')}</p>
                        <button className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition-colors">
                          {t('createCustom')}
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
              {activeView === "settings" && (
                <div className="p-8">
                  <div className="employee-card p-12 rounded-xl text-center">
                    <div className="text-6xl mb-4">‚öôÔ∏è</div>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">{t('systemSettingsHeader')}</h2>
                    <p className="text-gray-600">{t('configureSystemSettings')}</p>
                    <button className="mt-6 btn-primary text-white px-6 py-3 rounded-lg">
                      {t('openSettings')}
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
