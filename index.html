                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('empId')}</label>
                    <p className="text-gray-800">{employee.empId}</p>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('designation')}</label>

                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('department')}</label>

                  </div>

                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('salary')}</label>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('salaryCode')}</label>

                      <p className="text-gray-800">{employee.salaryScale}</p>
                    )}
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('gradeClass')}</label>
                    {isEditing ? (
                      <input type="text" defaultValue={employee.gradeClass} className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                    ) : (
                      <p className="text-gray-800">{employee.gradeClass}</p>
                    )}

                      <p className="text-gray-800">{employee.confirmationDate}</p>

                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('incrementDate')}</label>
                    {isEditing ? (
                      <input type="date" defaultValue={employee.incrementDate} className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                    ) : (
                      <p className="text-gray-800">{employee.incrementDate}</p>
                    )}
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">{t('workplaceReportDate')}</label>
                    {isEditing ? (

                    ) : (
                      <p className="text-gray-800">{employee.workplaceReportDate}</p>

                    onClick={() => setShowLeaveManagement(!showLeaveManagement)}

                        <span className="text-sm text-gray-600">{data.remaining} {t('daysLeft')}</span>

                      </div>
                      <div className="text-xs text-gray-500 mt-1">
                        {data.used} {t('used')} • {data.remaining} {t('remaining')}

                          </tr>
                        </thead>

                          {pastLeaveEntries.map((entry, idx) => (
                            <tr key={idx} className="border-b border-gray-200 last:border-b-0">

                              <td className="py-3 px-4 text-sm text-gray-800">{entry.type}</td>
                              <td className="py-3 px-4 text-sm text-gray-800">{entry.days}</td>

                                  entry.status === 'Pending' ? 'bg-orange-100 text-orange-700' :
                                  'bg-red-100 text-red-700'

                              <td className="py-3 px-4 text-sm">
                                <button className="text-blue-600 hover:text-blue-800 mr-2">{t('edit')}</button>
                                <button className="text-red-600 hover:text-red-800">{t('delete')}</button>
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>

                    <h3 className="text-lg font-semibold text-gray-800 mt-6 mb-3">{t('hrNotesComments')}</h3>
                    <textarea rows="3" className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder={t('addHrNotesComments')}></textarea>
                    <button className="mt-2 btn-primary text-white px-4 py-2 rounded-lg font-medium">
                      {t('saveNotes')}
                    </button>
                  </div>
                )}
              </div>

              {/* Documents */}
              <div className="employee-card p-6 rounded-xl">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-xl font-semibold text-gray-800">{t('documents')}</h2>
                </div>
                
                {/* Drag and Drop Upload Area */}
                <div 
                  className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center mb-4"
                  onDragOver={(e) => e.preventDefault()}
                  onDrop={(e) => {
                    e.preventDefault();
                    const files = Array.from(e.dataTransfer.files);
                    console.log("Dropped files:", files);
                    // Simulate upload feedback
                    alert(`Uploading ${files.length} files... (Simulated)`);
                  }}
                >
                  <input 
                    type="file" 
                    multiple 
                    className="hidden" 
                    id="document-upload" 
                    accept=".pdf,.jpg,.jpeg,.png"
                    onChange={(e) => {
                      const files = Array.from(e.target.files);
                      console.log("Selected files:", files);
                      // Simulate upload feedback
                      alert(`Uploading ${files.length} files... (Simulated)`);
                    }}
                  />
                  <label htmlFor="document-upload" className="cursor-pointer block">
                    <p className="text-gray-500 text-lg mb-2">{t('dragDrop')}</p>

                <div className="mb-4">
                  {/* Example: <div className="bg-green-100 text-green-700 p-3 rounded-lg">Upload successful!</div> */}
                  {/* Example: <div className="bg-red-100 text-red-700 p-3 rounded-lg">Upload failed. Please try again.</div> */}
                </div>

                {/* Document List */}

                    <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">

                          doc.status === 'pending' ? 'bg-orange-100 text-orange-700' :
                          'bg-red-100 text-red-700'
                        }`}>
                          {doc.status === 'approved' ? t('approved') :
                           doc.status === 'pending' ? t('applied') :
                           t('rejected')}

                          className="text-gray-400 hover:text-blue-600" 
                          title={t('preview')}

                          👁️
                        </button>
                        <button 
                          className="text-gray-400 hover:text-green-600" 
                          title={t('download')}
                          onClick={() => alert(`Downloading ${doc.name}`)}
                        >
                          ⬇️
                        </button>
                        <button 
                          className="text-gray-400 hover:text-red-600" 
                          title={t('delete')}
                          onClick={() => {
                            if (confirm(`Are you sure you want to delete ${doc.name}?`)) {
                              alert(`${doc.name} deleted (Simulated)`);
                            }
                          }}
                        >
                          🗑️
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const { t } = useTranslation();
      const [activeView, setActiveView] = useState("dashboard");
      const [selectedEmployee, setSelectedEmployee] = useState(null);
      const [showNotifications, setShowNotifications] = useState(false);
      const notificationPanelRef = useRef(null);
      const notificationButtonRef = useRef(null);

      const [notifications, setNotifications] = useState([
        { id: 1, message: "New leave request from Mike Chen", time: "5m ago", read: false },
        { id: 2, message: "Document upload by Lisa Wang approved", time: "1h ago", read: false },
        { id: 3, message: "System update available", time: "1d ago", read: true },
      ]);

      const unreadNotificationsCount = notifications.filter(n => !n.read).length;

      const toggleNotifications = () => {
        setShowNotifications(!showNotifications);
      };

      const markAsRead = (id) => {
        setNotifications(notifications.map(n => 
          n.id === id ? { ...n, read: true } : n
        ));
      };

      return (
        <div className="flex min-h-screen bg-gray-50">
          <Sidebar activeView={activeView} setActiveView={setActiveView} />
          
          <div className="flex-1 min-h-screen">
            {/* Top Header */}
            <div className="bg-white border-b border-gray-200 px-8 py-4">
              <div className="flex justify-between items-center">
                <div className="flex items-center space-x-4">
                  <h1 className="text-xl font-semibold text-gray-800">
                    {activeView === 'dashboard' && t('dashboard')}
                    {activeView === 'employees' && t('employeeManagementHeader')}
                    {activeView === 'profile' && t('employeeProfileHeader')}
                    {activeView === 'reports' && t('reportsHeader')}
                    {activeView === 'settings' && t('settings')}

                    className="border border-gray-300 rounded-lg px-3 py-2 text-sm"

                    <option value="si">🇱🇰 සිංහල</option>

                    <button 
                      className="p-2 text-gray-400 hover:text-gray-600"
                      onClick={toggleNotifications}

                      <span className="text-xl">🔔</span>
                      {unreadNotificationsCount > 0 && (
                        <span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-xs text-white flex items-center justify-center">
                          {unreadNotificationsCount}
                        </span>
                      )}
                    </button>

                      <div className="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg py-2 z-10">

                        {notifications.length === 0 ? (
                          <p className="text-gray-500 px-4 py-2">{t('noNewNotifications')}</p>
                        ) : (
                          notifications.map(notification => (
                            <div 
                              key={notification.id} 
                              className={`flex items-center justify-between px-4 py-3 hover:bg-gray-100 cursor-pointer ${notification.read ? 'text-gray-500' : 'font-medium text-gray-800'}`}
                              onClick={() => markAsRead(notification.id)}
                            >
                              <div>
                                <p className="text-sm">
                                  {notification.id === 1 && t('newLeaveRequest')}
                                  {notification.id === 2 && t('documentUploadApproved')}
                                  {notification.id === 3 && t('systemUpdateAvailable')}
                                </p>
                                <p className="text-xs text-gray-400">{notification.time}</p>
                              </div>
                              {!notification.read && (
                                <span className="w-2 h-2 bg-blue-500 rounded-full"></span>
                              )}
                            </div>
                          ))
                        )}
                        <div className="border-t border-gray-200 mt-2 pt-2 px-4">
                          <button className="w-full text-blue-600 text-sm hover:text-blue-800">{t('viewAllNotifications')}</button>
                        </div>
                      </div>
                    )}

                    A

                </div>
              </div>

              {activeView === "dashboard" && <Dashboard />}
              {activeView === "employees" && (
                <EmployeeList 
                  setSelectedEmployee={setSelectedEmployee} 
                  setActiveView={setActiveView} 
                />
              )}

                <EmployeeProfile 
                  employee={selectedEmployee} 
                  setActiveView={setActiveView} 
                />
              )}

                        <button className="btn-primary text-white px-4 py-2 rounded-lg text-sm">

                    <p className="text-gray-600">{t('configureSystemSettings')}</p>

                      {t('openSettings')}
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
